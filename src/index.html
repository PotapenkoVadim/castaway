<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castaway Project</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo-container">
        <a class="header__poster poster" href="/">
          <img loading="lazy" class="header__poster-image poster__image" src="./static/images/logo.svg" />
        </a>
      </div>

      <div id="mobileMenu" class="header__mobile-menu">
        <span class="icon icon__menu icon_white"></span>
      </div>

      <div id="mobileNavigation" class="header__navigation">
        <div id="mobileCloseIcon" class="header__mobile-close">
          <span class="icon icon__close icon_white"></span>
        </div>

        <nav class="navigation">
          <ul class="header__navigation-list navigation__list">
            <li class="navigation__item">
              <a href="#" class="header__navigation-link navigation__link">
                Home
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="header__navigation-link navigation__link">
                Episodes
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="header__navigation-link navigation__link">
                About
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="header__navigation-link navigation__link">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="introduce container">
      <div class="introduce__poster poster">
        <img loading="lazy" class="poster__image" src="./static/images/main-poster.png" />
      </div>

      <div class="introduce__info">
        <div class="introduce__info-content">
          <h1 class="introduce__title">
            <span>Take your podcast&nbsp;to&nbsp;the</span>
            <span class="mark_underline">next</span>&nbsp;
            <span class="mark_bold">level</span>
          </h1>

          <div class="introduce__services">
            <div class="introduce__services-text">Listen on</div>
            <div class="services">
              <a href="#"><span class="icon icon__spotify"></span></a>
              <a href="#"><span class="icon icon__bx"></span></a>
              <a href="#"><span class="icon icon__orange-cloud"></span></a>
              <a href="#"><span class="icon icon__mic"></span></a>
              <a href="#"><span class="icon icon__tower"></span></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
